<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #00cdfe;
      }
      input,
      button {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        background-color: #00cdfe;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0095c2;
      }
      label {
        font-size: 14px;
        display: block;
        margin: 10px 0;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        width: 90%;
        margin: 10px auto;
      }
      .buttons button {
        width: 48%;
      }
      @media (max-width: 600px) {
        .container {
          max-width: 90%;
          margin: 20px auto;
          padding: 15px;
        }
        h1 {
          font-size: 24px;
        }
        .buttons {
          flex-direction: column;
        }
        .buttons button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <form id="ageForm">
        <label for="birthDate">Select Your Date of Birth:</label>
        <input
          type="date"
          id="birthDate"
          required
          aria-describedby="birthError"
        />
        <div class="error" id="birthError"></div>

        <label for="checkToday">
          <input
            type="checkbox"
            id="checkToday"
            checked
            onchange="toggleTargetDate()"
            aria-label="Find age for today"
          />
          Find age for today
        </label>

        <div id="targetDateDiv" style="display: none">
          <label for="targetDate">Select Target Date:</label>
          <input type="date" id="targetDate" aria-describedby="targetError" />
          <div class="error" id="targetError"></div>
        </div>

        <div class="buttons">
          <button type="button" onclick="calculateAge()">Calculate Age</button>
          <button type="button" onclick="resetForm()">Reset</button>
        </div>
      </form>
      <div class="result" id="result" aria-live="polite"></div>
    </div>

    <script>
      // ES6+ features: const, let, arrow functions
      const toggleTargetDate = () => {
        const checkToday = document.getElementById("checkToday").checked;
        const targetDateDiv = document.getElementById("targetDateDiv");
        targetDateDiv.style.display = checkToday ? "none" : "block";
      };

      const clearErrors = () => {
        document.getElementById("birthError").innerText = "";
        document.getElementById("targetError").innerText = "";
        document.getElementById("result").innerText = "";
      };

      const showError = (elementId, message) => {
        document.getElementById(elementId).innerText = message;
      };

      const calculatePreciseAge = (birthDate, targetDate) => {
        let years = targetDate.getFullYear() - birthDate.getFullYear();
        let months = targetDate.getMonth() - birthDate.getMonth();
        let days = targetDate.getDate() - birthDate.getDate();

        if (days < 0) {
          months--;
          const lastMonth = new Date(
            targetDate.getFullYear(),
            targetDate.getMonth(),
            0
          );
          days += lastMonth.getDate();
        }

        if (months < 0) {
          years--;
          months += 12;
        }

        return { years, months, days };
      };

      const calculateAge = () => {
        clearErrors();
        const birthDateInput = document.getElementById("birthDate").value;
        if (!birthDateInput) {
          showError("birthError", "Please select your date of birth!");
          return;
        }

        const birthDate = new Date(birthDateInput);
        const now = new Date();
        if (birthDate > now) {
          showError("birthError", "Birth date cannot be in the future!");
          return;
        }

        const checkToday = document.getElementById("checkToday").checked;
        let targetDate;

        if (checkToday) {
          targetDate = new Date();
        } else {
          const targetDateInput = document.getElementById("targetDate").value;
          if (!targetDateInput) {
            showError("targetError", "Please select a target date!");
            return;
          }
          targetDate = new Date(targetDateInput);
          if (targetDate < birthDate) {
            showError(
              "targetError",
              "Target date cannot be before birth date!"
            );
            return;
          }
        }

        const age = calculatePreciseAge(birthDate, targetDate);
        const formattedTargetDate = checkToday
          ? "today"
          : targetDate.toLocaleDateString();
        document.getElementById(
          "result"
        ).innerText = `You are ${age.years} years, ${age.months} months, and ${age.days} days old as of ${formattedTargetDate}.`;
      };

      const resetForm = () => {
        document.getElementById("ageForm").reset();
        clearErrors();
        toggleTargetDate(); // Reset toggle
      };

      // Basic localization: Using toLocaleDateString for date formatting
      // For full localization, could use Intl.DateTimeFormat
    </script>
  </body>
</html>
